<html lang="ms">
<head>

  <title>Analisis Permohonan Tahun 1 Sesi Akademik 2027, Jabatan Pendidikan Negeri Sarawak</title>
  
  <!-- Skrip Luaran Utama -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.12.3/Recharts.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.10/babel.min.js"></script>

  <!-- Firebase SDK -->

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap');
    
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: #f8fafc; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    
    body { 
      background-color: #f4f7fa; 
      font-family: 'Nunito', sans-serif;
      margin: 0;
      overflow-x: hidden;
      color: #334155;
      -webkit-font-smoothing: antialiased;
    }

    .premium-card {
      background: #ffffff;
      border: 1px solid #e2e8f0;
      box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
      border-radius: 1.5rem;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .glass-header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(16px);
      border-bottom: 2px solid #e2e8f0;
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .animate-fade-in { animation: fadeIn 0.6s ease-out forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

    .active-tab-btn {
      background: #1e40af !important;
      color: white !important;
      box-shadow: 0 10px 15px -3px rgba(30, 64, 175, 0.3);
    }

    .btn-action {
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .btn-action:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
    .btn-action:active { transform: scale(0.96); }

    .loader-spinner {
      border: 4px solid #f1f5f9;
      border-radius: 50%;
      border-top: 4px solid #1e40af;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    .chart-container { min-width: 0; overflow: hidden; }

<body>
  <div id="root">
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
      <div class="loader-spinner"></div>
      <p style="margin-top: 20px; color: #64748b; font-size: 14px; font-weight: 800; font-family: 'Nunito', sans-serif; letter-spacing: 0.05em;">MENYEDIAKAN ANALISIS SARAWAK...</p>
    </div>
  </div>

  <script type="text/babel">
    const { useState, useMemo, useEffect, Fragment } = React;
    const { BarChart, Bar, XAxis, YAxis, ResponsiveContainer, Cell, LabelList, Legend, Tooltip } = window.Recharts;

    const appId = 'jpns-sarawak-2027-official';
    const COHORT_NAMES = { C7: 'Umur 6+ (7 Tahun)', C6: 'Umur 5+ (6 Tahun)', LUAR: 'Luar Kohort' };
    const COHORT_RANGES_INT = { C7: { start: 20200102, end: 20210101 }, C6: { start: 20210102, end: 20220101 } };
    const THEME = { 
        chartColors: ['#EF4444', '#F59E0B', '#3B82F6', '#10B981', '#8B5CF6', '#EC4899'],
        sk: '#1E40AF',
        sjkc: '#B91C1C',
        male: '#3B82F6',
        female: '#EC4899'
    };

    const PPD_LIST = [
      "BARAM", "BAU", "BELAGA", "BETONG", "BINTULU", "DALAT", "DARO", 
      "JULAU", "KANOWIT", "KAPIT", "KUCHING", "LAWAS", "LIMBANG", 
      "LUBOK ANTU", "LUNDU", "MERADONG", "MIRI", "MUKAH", 
      "PADAWAN", "SAMARAHAN", "SARATOK", "SARIKEI", "SELANGAU", 
      "SERIAN", "SIBU", "SIMUNJAN", "SONG", "SRI AMAN", "SUBIS", "TATAU"
    ].sort(); 

    const Icons = {
      Upload: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"/></svg>,
      Activity: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M13 10V3L4 14h7v7l9-11h-7z" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"/></svg>,
      Download: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"/></svg>,
      Search: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"/></svg>,
      Trash: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-4v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"/></svg>,
      Info: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 16h.01M12 12h.01M12 8h.01M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"/></svg>,
      Users: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2 M16 3.13a4 4 0 0 1 0 7.75 M23 21v-2a4 4 0 0 0-3-3.87" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"/></svg>,
      Chevron: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"/></svg>,
      Check: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"/></svg>,
      XCircle: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 22a10 10 0 1 0 0-20 10 10 0 0 0 0 20z M15 9l-6 6 M9 9l6 6" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"/></svg>,
      Filter: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"/></svg>,
      FileText: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"/></svg>
    };

    // --- LOGIK TAGGING SEKOLAH ---
    const determineSchoolType = (schoolName) => {
      if (!schoolName) return 'SK'; 
      const name = String(schoolName).toUpperCase().trim();
      if (name.includes('CINA') || name.includes('SJK') || name.includes('SEKOLAH JENIS KEBANGSAAN') || name.includes('CHUNG HUA')) {
        return 'SJKC';
      }
      return 'SK';
    };

    const Toast = ({ message, type, onClose }) => {
      useEffect(() => { const t = setTimeout(onClose, 5000); return () => clearTimeout(t); }, [onClose]);
      return (
        <div className="fixed top-6 right-6 z-[200] animate-fade-in font-['Nunito']">
          <div className={`flex items-center gap-3 px-6 py-4 rounded-2xl shadow-2xl border-2 ${type === 'success' ? 'bg-emerald-600 border-emerald-500 text-white' : 'bg-red-600 border-red-500 text-white'}`}>
            <span className="text-sm font-bold tracking-tight text-center">{message}</span>
          </div>
        </div>
      );
    };

    const App = () => {
      const [ppdDataMap, setPpdDataMap] = useState({}); 
      const [loading, setLoading] = useState(true);
      const [activeTab, setActiveTab] = useState('dashboard');
      const [manualPPD, setManualPPD] = useState('');
      const [selectedPPD, setSelectedPPD] = useState('SEMUA PPD');
      const [searchQuery, setSearchQuery] = useState('');
      const [user, setUser] = useState(null);
      const [toast, setToast] = useState(null);
      const [cohortDrilldown, setCohortDrilldown] = useState(null);

      const firebaseConfig = {
        apiKey: "AIzaSyABRH2RUVWYB77uNXsk4BHuJw4IrtP3O3c",
        authDomain: "thn1jpn.firebaseapp.com",
        projectId: "thn1jpn",
        storageBucket: "thn1jpn.firebasestorage.app",
        messagingSenderId: "901531240540",
        appId: "1:901531240540:web:b49a624f2313ac5e493e99"
      };

      if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      const auth = firebase.auth();

      useEffect(() => {
        let isMounted = true;
        auth.signInAnonymously().then(cred => {
          if (isMounted) setUser(cred.user);
          const colRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('permohonan');
          return colRef.onSnapshot(snapshot => {
            if (isMounted) {
              const newMap = {};
              snapshot.forEach(doc => {
                const rows = doc.data().rows || [];
                if (doc.id === 'master') {
                   rows.forEach(r => {
                      if (!r.icClean && r.icFormatted) { r.icClean = String(r.icFormatted).replace(/[^0-9]/g, ''); }
                      const pKey = r.ppd || 'TIADA MAKLUMAT';
                      if (!newMap[pKey]) newMap[pKey] = [];
                      newMap[pKey].push(r);
                   });
                } else {
                   newMap[doc.id] = rows;
                }
              });
              setPpdDataMap(newMap);
              setLoading(false);
            }
          }, (err) => { if (isMounted) setLoading(false); });
        }).catch(() => { if (isMounted) setLoading(false); });
        return () => { isMounted = false; };
      }, []);

      const allDataUnique = useMemo(() => {
        const merged = [];
        const seen = new Set();
        Object.values(ppdDataMap).flat().forEach(r => {
           if (r && (r.icClean || r.icFormatted)) {
             const key = r.icClean || String(r.icFormatted).replace(/[^0-9]/g, '');
             if (key && !seen.has(key)) {
               seen.add(key);
               const sType = determineSchoolType(r.sekolah || r.sekolahPilihan || '');
               merged.push({ ...r, icClean: key, jenisSekolah: sType });
             }
           }
        });
        return merged;
      }, [ppdDataMap]);

      const stats = useMemo(() => {
        const pool = selectedPPD === 'SEMUA PPD' ? allDataUnique : allDataUnique.filter(d => d.ppd.includes(selectedPPD));
        if(!pool.length) return { total:0, cBar:[], genderData:[], ppdList:[], activePPDs: 0 };
        
        const c7_m = pool.filter(d => d.kohort === COHORT_NAMES.C7 && d.jantina === 'Lelaki').length;
        const c7_p = pool.filter(d => d.kohort === COHORT_NAMES.C7 && d.jantina === 'Perempuan').length;
        const c6_m = pool.filter(d => d.kohort === COHORT_NAMES.C6 && d.jantina === 'Lelaki').length;
        const c6_p = pool.filter(d => d.kohort === COHORT_NAMES.C6 && d.jantina === 'Perempuan').length;

        const male = pool.filter(d => d.jantina === 'Lelaki').length;
        const female = pool.filter(d => d.jantina === 'Perempuan').length;

        const ppdGroups = {};
        pool.forEach(r => {
           const p = r.ppd || 'TIADA MAKLUMAT';
           if (!ppdGroups[p]) ppdGroups[p] = { 
              name: p, total: 0, 
              c7_l: 0, c7_p: 0, c7_sk_l: 0, c7_sk_p: 0, c7_sjkc_l: 0, c7_sjkc_p: 0,
              c6_l: 0, c6_p: 0, c6_sk_l: 0, c6_sk_p: 0, c6_sjkc_l: 0, c6_sjkc_p: 0
           };
           ppdGroups[p].total++;
           const isMale = r.jantina === 'Lelaki';
           const isSK = r.jenisSekolah === 'SK';
           
           if (r.kohort === COHORT_NAMES.C7) {
              if (isMale) ppdGroups[p].c7_l++; else ppdGroups[p].c7_p++;
              if (isSK) { if (isMale) ppdGroups[p].c7_sk_l++; else ppdGroups[p].c7_sk_p++; }
              else { if (isMale) ppdGroups[p].c7_sjkc_l++; else ppdGroups[p].c7_sjkc_p++; }
           }
           if (r.kohort === COHORT_NAMES.C6) {
              if (isMale) ppdGroups[p].c6_l++; else ppdGroups[p].c6_p++;
              if (isSK) { if (isMale) ppdGroups[p].c6_sk_l++; else ppdGroups[p].c6_sk_p++; }
              else { if (isMale) ppdGroups[p].c6_sjkc_l++; else ppdGroups[p].c6_sjkc_p++; }
           }
        });

        // Data Histogram Kohort (Diferensiasi Jantina)
        const cohortHistogramData = [
          { name: '7 Tahun', filterKey: COHORT_NAMES.C7, Lelaki: c7_m, Perempuan: c7_p },
          { name: '6 Tahun', filterKey: COHORT_NAMES.C6, Lelaki: c6_m, Perempuan: c6_p }
        ];

        return { 
          total: pool.length, 
          activePPDs: Object.keys(ppdGroups).length,
          cohortHistogramData,
          genderData: [{name:'Lelaki', value:male, color:THEME.chartColors[3]}, {name:'Perempuan', value:female, color:THEME.chartColors[5]}], 
          ppdList: Object.values(ppdGroups).sort((a,b) => b.total - a.total)
        };
      }, [allDataUnique, selectedPPD, ppdDataMap]);

      const handleFileUpload = (e) => {
        if (!user) return;
        const file = e.target.files[0];
        if(!file) return;
        if (!manualPPD) { setToast({ message: "Sila pilih PPD utama sebelum muat naik!", type: "error" }); return; }

        setLoading(true);
        const reader = new FileReader();
        const isExcel = file.name.toLowerCase().endsWith('.xlsx') || file.name.toLowerCase().endsWith('.xls');

        reader.onload = async (ev) => {
          try {
            let rawRows = [];
            if (isExcel) {
              const workbook = XLSX.read(new Uint8Array(ev.target.result), { type: 'array' });
              const worksheet = workbook.Sheets[workbook.SheetNames[0]];
              const dataRows = XLSX.utils.sheet_to_json(worksheet, { header: 1, defval: "" });
              let headerIdx = -1;
              for (let i = 0; i < Math.min(60, dataRows.length); i++) {
                const rowStr = dataRows[i].join('').toUpperCase();
                if (rowStr.includes('NAMA') || rowStr.includes('IC') || rowStr.includes('MYKID')) { headerIdx = i; break; }
              }
              if (headerIdx === -1) { setToast({ message: "Lajur fail tidak dikesan.", type: "error" }); setLoading(false); return; }
              const headers = dataRows[headerIdx];
              for (let i = headerIdx + 1; i < dataRows.length; i++) {
                const rowObj = {};
                let hasVal = false;
                dataRows[i].forEach((val, idx) => { if (headers[idx]) { rowObj[headers[idx]] = val; if (val) hasVal = true; } });
                if (hasVal) rawRows.push(rowObj);
              }
            } else {
              const text = ev.target.result;
              const lines = text.split(/\r\n|\n/);
              const headers = lines[0].split(lines[0].includes('\t') ? '\t' : ',').map(h => h.trim().replace(/^"|"$/g, ''));
              for (let i = 1; i < lines.length; i++) {
                const row = {};
                const cols = lines[i].split(lines[0].includes('\t') ? '\t' : ',');
                if (cols.length <= 1 && !cols[0]) continue;
                headers.forEach((h, idx) => { row[h] = cols[idx] ? cols[idx].trim().replace(/^"|"$/g, '') : ''; });
                rawRows.push(row);
              }
            }

            const currentPpdRows = ppdDataMap[manualPPD] || [];
            const seenICsInAll = new Set(allDataUnique.map(d => String(d.icClean))); 
            const newRecords = [];

            rawRows.forEach((r) => {
              let icRaw = null, schoolName = null, namaMurid = null;
              for (const key in r) {
                const k = key.toUpperCase().replace(/\s/g, '');
                if (!icRaw && (k.includes('KADPENGENALAN') || k.includes('MYKID') || k === 'IC' || k === 'NOKP')) icRaw = r[key];
                if (!schoolName && (k.includes('SEKOLAHMOHON') || k.includes('DIMOHON1') || k.includes('NAMASEKOLAH'))) schoolName = r[key];
                if (!namaMurid && (k.includes('NAMAMURID') || k === 'NAMA')) namaMurid = r[key];
              }
              if (!icRaw) return;
              const icClean = String(icRaw).replace(/[^0-9]/g, '');
              if(icClean.length < 6 || seenICsInAll.has(icClean)) return;
              seenICsInAll.add(icClean);
              let coh = COHORT_NAMES.LUAR, dob = '-';
              const yy = parseInt(icClean.substring(0, 2), 10), mm = parseInt(icClean.substring(2, 4), 10), dd = parseInt(icClean.substring(4, 6), 10);
              if (!isNaN(yy) && !isNaN(mm) && !isNaN(dd)) {
                  const fullYear = yy >= 0 && yy <= 30 ? 2000 + yy : 1900 + yy;
                  dob = `${dd.toString().padStart(2, '0')}/${mm.toString().padStart(2, '0')}/${fullYear}`;
                  const dobInt = parseInt(`${fullYear}${String(mm).padStart(2,'0')}${String(dd).padStart(2,'0')}`, 10);
                  if (dobInt >= COHORT_RANGES_INT.C7.start && dobInt <= COHORT_RANGES_INT.C7.end) coh = COHORT_NAMES.C7;
                  else if (dobInt >= COHORT_RANGES_INT.C6.start && dobInt <= COHORT_RANGES_INT.C6.end) coh = COHORT_NAMES.C6;
              }
              const gen = parseInt(icClean.substring(11, 12), 10) % 2 !== 0 ? 'Lelaki' : 'Perempuan';
              newRecords.push({ 
                nama: namaMurid || r['Nama Murid'] || 'TANPA NAMA', 
                ppd: manualPPD.toUpperCase(), 
                icFormatted: icRaw, icClean: icClean,
                tarikhLahir: dob, jantina: gen, kohort: coh,
                sekolah: schoolName,
                jenisSekolah: determineSchoolType(schoolName)
              });
            });

            if (newRecords.length > 0) {
              const updatedPpdRows = [...currentPpdRows, ...newRecords];
              await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('permohonan').doc(manualPPD).set({ 
                rows: updatedPpdRows, lastUpdated: new Date().toISOString() 
              });
              setToast({ message: `Berjaya! ${newRecords.length} rekod unik ditambah ke PPD ${manualPPD}.`, type: "success" });
            } else {
              setToast({ message: "Tiada rekod baharu dikesan.", type: "error" });
            }
          } catch(err) { setToast({ message: "Ralat memproses fail.", type: "error" }); }
          setLoading(false); e.target.value = null;
        };
        if (isExcel) reader.readAsArrayBuffer(file); else reader.readAsText(file);
      };

      const handleDownloadCSV = () => {
        if (!allDataUnique.length) return;
        const headers = ["PPD", "NAMA MURID", "NO MYKID", "TARIKH LAHIR", "JANTINA", "KOHORT", "JENIS SEKOLAH", "SEKOLAH PILIHAN"];
        const rows = allDataUnique.map(d => [d.ppd, d.nama, d.icClean, d.tarikhLahir, d.jantina, d.kohort, d.jenisSekolah, d.sekolah || "-"]);
        const csvContent = "data:text/csv;charset=utf-8," + [headers.join(","), ...rows.map(r => r.join(","))].join("\n");
        const link = document.createElement("a");
        link.setAttribute("href", encodeURI(csvContent));
        link.setAttribute("download", `Analisis_Sarawak_2027.csv`);
        document.body.appendChild(link); link.click(); document.body.removeChild(link);
      };

      if (loading) return (
        <div className="min-h-screen flex items-center justify-center flex-col">
          <div className="loader-spinner"></div>
          <p className="mt-4 text-slate-400 font-black text-[10px] uppercase tracking-widest italic font-['Nunito']">Menyusun Data Sarawak...</p>
        </div>
      );

      return (
        <div className="min-h-screen pb-10 font-['Nunito'] text-slate-800">
          {toast && <Toast message={toast.message} type={toast.type} onClose={() => setToast(null)} />}

          <header className="glass-header px-10 py-6 flex flex-col md:flex-row justify-between items-center gap-6 shadow-sm no-print">
            <div className="flex items-center gap-6">
              <div className="w-14 h-14 bg-gradient-to-br from-blue-700 to-slate-900 rounded-2xl flex items-center justify-center text-white font-black text-xl shadow-xl rotate-2 shrink-0">JPNS</div>
              <div><h1 className="text-xl md:text-2xl font-[900] text-slate-900 uppercase tracking-tighter leading-tight">Analisis Permohonan Tahun 1<br/><span className="text-xs md:text-sm font-bold text-slate-500 uppercase tracking-widest leading-none">Sesi Akademik 2027, Jabatan Pendidikan Negeri Sarawak</span></h1></div>
            </div>
            <div className="flex bg-slate-100 p-1.5 rounded-2xl w-fit font-black uppercase text-[10px]">
               <button onClick={()=>setActiveTab('dashboard')} className={`px-10 py-3 rounded-[1.2rem] transition-all duration-300 ${activeTab==='dashboard'?'active-tab-btn':'text-slate-400 hover:text-slate-700'}`}>ANALISIS</button>
               <button onClick={()=>setActiveTab('list')} className={`px-10 py-3 rounded-[1.2rem] transition-all duration-300 ${activeTab==='list'?'active-tab-btn':'text-slate-400 hover:text-slate-700'}`}>PENGURUSAN DATA</button>
               <button onClick={()=>setActiveTab('info')} className={`px-10 py-3 rounded-[1.2rem] transition-all duration-300 ${activeTab==='info'?'active-tab-btn':'text-slate-400 hover:text-slate-700'}`}>INFO</button>
            </div>
          </header>

          <main className="max-w-7xl mx-auto px-6 py-8 space-y-12 text-center font-['Nunito']">
            
            {activeTab === 'dashboard' && (
              <div className="space-y-12 animate-fade-in font-['Nunito']">
                
                {/* GRID STATISTIK UTAMA */}
                <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                   <div className="p-8 premium-card border-l-8 border-l-blue-700 bg-white flex flex-col justify-center text-left">
                      <div className="flex justify-between items-start mb-2">
                        <p className="text-slate-400 text-[10px] font-black uppercase tracking-widest leading-none">Jumlah Permohonan</p>
                        <div className="p-3 bg-slate-50 text-slate-800 rounded-2xl shadow-sm"><Icons.FileText /></div>
                      </div>
                      <h3 className="text-5xl font-[900] text-slate-900 leading-none">{stats.total.toLocaleString()}</h3>
                      <p className="mt-6 flex items-center gap-2 text-[10px] font-black text-slate-800 uppercase tracking-[0.2em]">PPD Aktif: {stats.activePPDs}/30</p>
                   </div>

                   <div className="p-8 premium-card hover:ring-2 hover:ring-blue-100 cursor-pointer transition-all">
                      <div className="flex justify-between items-start mb-4 text-left font-black uppercase tracking-widest">
                        <p className="text-slate-400 text-[10px]">Analisis Kohort (Histogram Jantina)</p>
                        <div className="p-3 bg-orange-50 text-orange-600 rounded-2xl shadow-sm"><Icons.Activity /></div>
                      </div>
                      <div className="h-32 chart-container no-print font-['Nunito']">
                        <ResponsiveContainer width="100%" height="100%">
                          <BarChart data={stats.cohortHistogramData} margin={{right: 30, left: -20, top: 10}} onClick={(s) => { if(s && s.activePayload) setCohortDrilldown(s.activePayload[0].payload.filterKey); }}>
                            <XAxis dataKey="name" tick={{fontSize: 10, fontWeight: 800, fill: '#64748b'}} axisLine={false} tickLine={false} />
                            <Tooltip cursor={{fill: '#f8fafc'}} contentStyle={{borderRadius: '12px', border: 'none', boxShadow: '0 4px 12px rgba(0,0,0,0.1)', fontSize: '11px'}} />
                            <Bar dataKey="Lelaki" fill={THEME.male} radius={[4, 4, 0, 0]} barSize={15}>
                               <LabelList dataKey="Lelaki" position="top" fontSize={10} fontWeight={900} fill={THEME.male} />
                            </Bar>
                            <Bar dataKey="Perempuan" fill={THEME.female} radius={[4, 4, 0, 0]} barSize={15}>
                               <LabelList dataKey="Perempuan" position="top" fontSize={10} fontWeight={900} fill={THEME.female} />
                            </Bar>
                          </BarChart>
                        </ResponsiveContainer>
                      </div>
                      <p className="mt-2 text-[8px] text-slate-400 font-bold uppercase text-center italic tracking-widest uppercase">Klik bar kohort untuk pecahan PPD & jantina</p>
                   </div>

                   <div className="p-8 premium-card text-left font-['Nunito'] uppercase">
                      <div className="flex justify-between items-start mb-4">
                        <p className="text-slate-400 text-[10px] font-black tracking-widest">Pecahan Jantina (Keseluruhan)</p>
                        <div className="p-3 bg-indigo-50 text-indigo-700 rounded-2xl shadow-sm"><Icons.Users /></div>
                      </div>
                      <div className="h-32 chart-container no-print font-['Nunito']">
                        <ResponsiveContainer width="100%" height="100%">
                          <BarChart data={stats.genderData} layout="vertical" margin={{right: 110, left: 10}}>
                            <XAxis type="number" hide />
                            <YAxis dataKey="name" type="category" width={80} tick={{fontSize: 10, fontWeight: 800, fill: '#64748b'}} axisLine={false} tickLine={false} />
                            <Bar dataKey="value" radius={[0, 4, 4, 0]} barSize={20}>
                              {stats.genderData.map((e, i) => <Cell key={i} fill={e.color} />)}
                              <LabelList dataKey="value" position="right" fontSize={11} fontWeight={900} fill="#1e293b" />
                            </Bar>
                          </BarChart>
                        </ResponsiveContainer>
                      </div>
                   </div>
                </div>

                {/* DRILLDOWN KOHORT SPESIFIK (TERPISAH & JANTINA) */}
                {cohortDrilldown && cohortDrilldown !== 'ALL' && (
                  <div className="premium-card p-10 border-2 border-slate-200 bg-white animate-fade-in no-print font-['Nunito'] text-left shadow-2xl">
                    <div className="flex justify-between items-center mb-8">
                       <h3 className="text-sm font-black text-slate-800 uppercase tracking-widest flex items-center gap-3">
                          <Icons.Filter className="text-blue-700"/> 
                          Pecahan Data: {cohortDrilldown}
                       </h3>
                       <button onClick={()=>setCohortDrilldown(null)} className="p-3 bg-slate-50 border border-slate-200 rounded-full shadow-sm hover:bg-slate-100 transition-colors"><Icons.XCircle className="text-slate-400"/></button>
                    </div>
                    <div className="overflow-x-auto rounded-2xl shadow-inner border border-slate-100">
                       <table className="min-w-full divide-y divide-slate-100 text-center uppercase font-black">
                          <thead className="bg-slate-50 font-black">
                             <tr>
                                <th rowSpan="2" className="px-6 py-4 text-[10px] text-slate-400 tracking-widest border-r">Nama PPD</th>
                                <th colSpan="2" className="px-6 py-2 text-[10px] text-blue-700 tracking-widest border-b border-r">Sekolah SK (L/P)</th>
                                <th colSpan="2" className="px-6 py-2 text-[10px] text-red-700 tracking-widest border-b border-r">Sekolah SJKC (CINA) (L/P)</th>
                                <th rowSpan="2" className="px-6 py-4 text-[10px] text-slate-900 tracking-widest">Jumlah</th>
                             </tr>
                             <tr>
                                <th className="px-4 py-2 text-[9px] text-blue-600 border-r">Lelaki</th>
                                <th className="px-4 py-2 text-[9px] text-blue-400 border-r">Perempuan</th>
                                <th className="px-4 py-2 text-[9px] text-red-600 border-r">Lelaki</th>
                                <th className="px-4 py-2 text-[9px] text-red-400 border-r">Perempuan</th>
                             </tr>
                          </thead>
                          <tbody className="divide-y divide-slate-50 font-black">
                             {stats.ppdList.map(p => {
                                const sk_l = cohortDrilldown === COHORT_NAMES.C7 ? p.c7_sk_l : p.c6_sk_l;
                                const sk_p = cohortDrilldown === COHORT_NAMES.C7 ? p.c7_sk_p : p.c6_sk_p;
                                const sjkc_l = cohortDrilldown === COHORT_NAMES.C7 ? p.c7_sjkc_l : p.c6_sjkc_l;
                                const sjkc_p = cohortDrilldown === COHORT_NAMES.C7 ? p.c7_sjkc_p : p.c6_sjkc_p;
                                const total_count = sk_l + sk_p + sjkc_l + sjkc_p;
                                if(total_count === 0) return null;
                                return (
                                   <tr key={p.name} className="hover:bg-slate-50 transition-colors">
                                      <td className="px-6 py-3 text-xs text-slate-700 text-left border-r">{p.name}</td>
                                      <td className="px-6 py-3 text-xs text-blue-600 border-r">{sk_l}</td>
                                      <td className="px-6 py-3 text-xs text-blue-400 border-r">{sk_p}</td>
                                      <td className="px-6 py-3 text-xs text-red-600 border-r">{sjkc_l}</td>
                                      <td className="px-6 py-3 text-xs text-red-400 border-r">{sjkc_p}</td>
                                      <td className="px-6 py-3 text-xs text-slate-900 bg-slate-50 font-black">{total_count}</td>
                                   </tr>
                                );
                             })}
                          </tbody>
                       </table>
                    </div>
                  </div>
                )}

                <div className="premium-card overflow-hidden">
                   <div className="p-10 border-b bg-slate-50/50 flex flex-col md:flex-row justify-between items-center gap-6">
                      <div className="flex items-center gap-4">
                         <h3 className="text-sm font-black text-slate-900 uppercase tracking-widest">Rumusan Per-Daerah</h3>
                         <select value={selectedPPD} onChange={(e)=>setSelectedPPD(e.target.value)} className="no-print pl-4 pr-10 py-3 bg-white border border-slate-200 rounded-xl text-[10px] font-black uppercase tracking-widest shadow-sm outline-none">
                            <option value="SEMUA PPD">Seluruh Sarawak</option>
                            {PPD_LIST.map(p => <option key={p} value={p}>{p}</option>)}
                         </select>
                      </div>
                      <div className="no-print relative w-full md:w-96 group text-left font-['Nunito']">
                         <Icons.Search className="absolute left-4 top-4 w-5 h-5 text-slate-400 group-focus-within:text-blue-700 transition-colors"/>
                         <input type="text" placeholder="Cari nama daerah..." value={searchQuery} onChange={(e)=>setSearchQuery(e.target.value)} className="w-full pl-12 pr-6 py-4 bg-white border border-slate-200 rounded-2xl text-xs font-black outline-none focus:ring-4 focus:ring-blue-700/5 shadow-inner transition-all"/>
                      </div>
                   </div>
                   <div className="overflow-x-auto">
                      <table className="min-w-full divide-y divide-slate-100 text-center uppercase font-black font-['Nunito']">
                         <thead className="bg-slate-50 font-black text-[11px]">
                           <tr>
                             <th rowSpan="2" className="px-8 py-6 text-slate-400 tracking-widest border-r">Bil</th>
                             <th rowSpan="2" className="px-8 py-6 text-slate-400 tracking-widest text-left border-r">Nama PPD</th>
                             <th rowSpan="2" className="px-8 py-6 text-slate-900 tracking-widest bg-slate-100/50 border-r">Jumlah</th>
                             <th colSpan="2" className="px-8 py-4 text-slate-600 tracking-widest border-b border-r font-black">Kohort 7 Thn (6+)</th>
                             <th colSpan="2" className="px-8 py-4 text-slate-600 tracking-widest border-b font-black">Kohort 6 Thn (5+)</th>
                           </tr>
                           <tr>
                              <th className="px-4 py-3 text-indigo-700 border-r">Lelaki</th>
                              <th className="px-4 py-3 text-pink-700 border-r">Perempuan</th>
                              <th className="px-4 py-3 text-indigo-700 border-r">Lelaki</th>
                              <th className="px-4 py-3 text-pink-700">Perempuan</th>
                           </tr>
                         </thead>
                         <tbody className="divide-y divide-slate-100 bg-white">
                            {stats.ppdList.filter(p=>p.name.includes(searchQuery.toUpperCase())).map((p, i)=>(
                               <tr key={p.name} className="hover:bg-slate-50 transition-all group font-black">
                                  <td className="px-8 py-6 text-xs text-slate-300 text-center border-r">{i+1}</td>
                                  <td className="px-8 py-6 text-xs text-slate-800 text-left border-r">{p.name}</td>
                                  <td className="px-8 py-6 text-xs text-slate-900 bg-slate-50/30 text-center border-r">{p.total}</td>
                                  <td className="px-8 py-6 text-xs text-indigo-600 text-center border-r">{p.c7_l}</td>
                                  <td className="px-8 py-6 text-xs text-pink-600 text-center border-r">{p.c7_p}</td>
                                  <td className="px-8 py-6 text-xs text-indigo-600 text-center border-r">{p.c6_l}</td>
                                  <td className="px-8 py-6 text-xs text-pink-600 text-center">{p.c6_p}</td>
                               </tr>
                            ))}
                         </tbody>
                      </table>
                   </div>
                </div>
              </div>
            )}

            {activeTab === 'list' && (
              <div className="max-w-4xl mx-auto space-y-12 animate-fade-in no-print text-center font-['Nunito']">
                <div className="bg-white p-12 rounded-[4rem] shadow-xl border border-slate-100">
                  <div className="mb-10 max-w-sm mx-auto font-black font-['Nunito']">
                    <label className="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Langkah 1: Pilih PPD Utama</label>
                    <select value={manualPPD} onChange={(e)=>setManualPPD(e.target.value)} className="w-full px-8 py-4 bg-slate-50 border-2 border-slate-100 rounded-[1.5rem] text-xs font-black outline-none focus:border-blue-700 transition-all text-center shadow-inner uppercase tracking-widest"><option value="">-- SILAH PILIH DAERAH --</option>{PPD_LIST.map(p => <option key={p} value={p}>PPD {p}</option>)}</select>
                  </div>
                  
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
                    <label className="bg-slate-900 text-white py-6 rounded-[2rem] font-black uppercase text-[10px] tracking-[0.3em] cursor-pointer hover:bg-black transition-all shadow-xl flex items-center justify-center gap-3 active:scale-95 btn-action font-['Nunito']">
                      <Icons.Upload /> Muat Naik Fail
                      <input type="file" accept=".csv,.xlsx,.xls" className="hidden" onChange={handleFileUpload} />
                    </label>
                    <button onClick={handleDownloadCSV} disabled={!allDataUnique.length} className="bg-blue-700 text-white py-6 rounded-[2rem] font-black uppercase text-[10px] tracking-[0.3em] hover:bg-blue-800 transition-all shadow-xl flex items-center justify-center gap-3 active:scale-95 disabled:opacity-30 btn-action font-['Nunito']">
                      <Icons.Download /> Muat Turun Data (CSV)
                    </button>
                  </div>

                  <div className="flex flex-col gap-4 items-center pt-8 border-t border-slate-100 font-black font-['Nunito']">
                    <button onClick={async () => {
                        if (!manualPPD) { setToast({message: "Pilih PPD dahulu!", type: "error"}); return; }
                        if (!confirm(`Padam semua data PPD ${manualPPD} secara kekal?`)) return;
                        try {
                           await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('permohonan').doc(manualPPD).delete();
                           setToast({message: `Data PPD ${manualPPD} telah dibersihkan.`, type: "success"});
                        } catch(e) { setToast({message: "Gagal memadam data.", type: "error"}); }
                    }} disabled={!manualPPD} className="w-full max-w-sm bg-red-50 text-red-700 py-4 rounded-2xl font-black uppercase text-[10px] tracking-widest hover:bg-red-100 transition-all border border-red-100 flex items-center justify-center gap-2 disabled:opacity-20 btn-action font-black">
                       <Icons.Trash /> Padam Data Daerah {manualPPD}
                    </button>
                  </div>
                </div>

                <div className="premium-card p-10 bg-white text-left shadow-lg font-['Nunito']">
                   <h3 className="text-sm font-black text-slate-900 uppercase tracking-widest mb-8 border-b pb-4 flex items-center gap-3 font-black"><Icons.Activity className="text-emerald-500"/> Status Penghantaran Data Sarawak</h3>
                   <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4 font-black">
                      {PPD_LIST.map(ppd => {
                        const hasData = !!ppdDataMap[ppd] && ppdDataMap[ppd].length > 0;
                        return (
                          <div key={ppd} className={`p-4 rounded-2xl border transition-all flex flex-col items-center justify-center gap-2 text-center ${hasData ? 'bg-emerald-50 border-emerald-100 shadow-sm' : 'bg-slate-50 border-slate-100 opacity-60'}`}>
                             {hasData ? <div className="p-1.5 bg-emerald-500 text-white rounded-full"><Icons.Check className="w-3 h-3"/></div> : <div className="w-6 h-6 bg-slate-200 rounded-full"></div>}
                             <span className={`text-[9px] font-black uppercase tracking-tighter ${hasData ? 'text-emerald-800' : 'text-slate-400'}`}>{ppd}</span>
                          </div>
                        );
                      })}
                   </div>
                </div>
              </div>
            )}

            {activeTab === 'info' && (
              <div className="max-w-4xl mx-auto space-y-8 animate-fade-in text-left font-['Nunito'] font-black uppercase text-[10px]">
                 <div className="premium-card p-10 space-y-10">
                    <div className="flex items-center gap-4 border-b border-slate-100 pb-8 font-['Nunito']">
                       <div className="p-4 bg-slate-100 text-slate-800 rounded-3xl font-black"><Icons.Info className="w-8 h-8"/></div>
                       <h2 className="text-2xl font-black text-slate-900 tracking-tighter uppercase font-black">Info & Kawalan Sistem</h2>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-12 font-black">
                       <div className="space-y-8">
                          <div><h4 className="text-slate-800 mb-3 text-xs tracking-wide font-black">1. Konsolidasi Data Sarawak</h4><p className="text-slate-500 font-bold leading-relaxed text-[11px]">Sistem menggabungkan data permohonan dari setiap daerah Sarawak secara unik berasaskan No. MyKid murid. Ini menjamin statistik permohonan melebihi 6,000 rekod adalah tepat.</p></div>
                          <div><h4 className="text-slate-800 mb-3 text-xs tracking-wide font-black">2. Tagging SJKC (CINA) Mutlak</h4><p className="text-slate-500 font-bold leading-relaxed text-[11px]">Sistem secara automatik mengesan frasa "SEKOLAH JENIS KEBANGSAAN" atau perkataan "CINA" untuk dilabel sebagai <b>SJKC (CINA)</b>. Sekolah lain diklasifikasikan sebagai <b>SK</b>.</p></div>
                       </div>
                       <div className="space-y-8">
                          <div><h4 className="text-slate-800 mb-3 text-xs tracking-wide font-black">3. Analisis Kohort Histogram</h4><p className="text-slate-500 font-bold leading-relaxed text-[11px]">Carta kohort kini menggunakan format histogram untuk membezakan permohonan murid Lelaki dan Perempuan secara visual bagi setiap kohort umur.</p></div>
                          <div><h4 className="text-slate-800 mb-3 text-xs tracking-wide font-black">4. Integriti Sarawak</h4><p className="text-slate-500 font-bold leading-relaxed text-[11px]">Status penghantaran dipaparkan bagi membolehkan pemantauan kepatuhan daerah dalam melengkapkan data permohonan Tahun 1 bagi sesi 2027.</p></div>
                       </div>
                    </div>
                 </div>
              </div>
            )}
          </main>
        </div>
      );
    };

    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App />);
  </script>
</body>
</html>
